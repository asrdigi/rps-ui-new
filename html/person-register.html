    <body>
        <div class="span3">
        <h2 align="center">Registration Form</h2>
        <form id="regid" action="#" method="GET">
            <div class="mb-3">
                <label for="exampleInputAdhar" class="form-label">AdharCard</label>
                <input type="number" class="form-control" name="adhar" id="exampleInputAdhar" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">AdharCard is 12-digit number</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="exampleInputName" aria-describedby="emailHelp">       
              </div> 
              <div class="mb-3">
                <label for="exampleInputDate" class="form-label">Birthdate</label>
                <input type="date" class="form-control" name="birthdate" id="exampleInputDate" aria-describedby="emailHelp">       
              </div> 
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name= "password1" id="exampleInputPassword2">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
