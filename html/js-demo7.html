<!DOCTYPE html>
<html>
<head>
    <script>
        function handleClick(){
            document.getElementById('demo').innerHTML= Date();
        }
    </script>
</head>
<body>
<h1>JavaScript HTML Events</h1>
<h2>The onclick Attribute</h2>

<button onclick="handleClick()">The time is?</button>

<p id="demo">This is placeholder</p>

</body>
</html>
